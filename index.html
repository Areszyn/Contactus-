<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .messages {
            text-align: left;
            background: white;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="phone" placeholder="Your Phone Number" required>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <div class="container messages" id="chat-container">
        <h3>Bot Replies</h3>
        <div id="chat-messages"></div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let messageBox = document.getElementById("message");

            if (!/^\d+$/.test(phone)) {
                messageBox.textContent = "Phone number should contain only numbers.";
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                messageBox.textContent = "Invalid email format.";
                return;
            }

            let botToken = "7375741329:AAEGlkVDknj8PTS_4HCVuw08uJpe2X3HEQg";
            let chatId = "2114237158";

            let message = `New Contact Submission:\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`;
            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        messageBox.textContent = "Message sent successfully!";
                    } else {
                        messageBox.textContent = "Error sending message.";
                    }
                })
                .catch(error => {
                    messageBox.textContent = "Failed to send message.";
                });
        });

        function fetchBotReplies() {
            fetch("https://your-server.com/getMessages")  // Replace with your server URL
                .then(response => response.json())
                .then(data => {
                    let chatMessages = document.getElementById("chat-messages");
                    chatMessages.innerHTML = "";  
                    
                    data.messages.forEach(msg => {
                        let p = document.createElement("p");
                        p.textContent = `Bot: ${msg}`;
                        chatMessages.appendChild(p);
                    });
                })
                .catch(error => console.error("Error fetching bot replies:", error));
        }

        setInterval(fetchBotReplies, 5000); // Fetch bot replies every 5 seconds
    </script>

</body>
</html>
